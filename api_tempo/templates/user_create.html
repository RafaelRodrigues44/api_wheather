{% extends 'base.html' %}

{% block content %}
    <div class="container">
        <h2 style="margin-left: 250px;">Criar Novo Usuário</h2>
        <form id="createUserForm" method="post" action="{% url 'customuser-create' %}" style="max-width: 400px; margin: 0 auto; margin-left: 250px;">
            {% csrf_token %}
            <div class="form-group">
                <label for="first_name">First Name:</label>
                <input type="text" class="form-control" id="first_name" name="first_name" required>
            </div>

            <div class="form-group">
                <label for="last_name">Last Name:</label>
                <input type="text" class="form-control" id="last_name" name="last_name" required>
            </div>

            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" class="form-control" id="email" name="email" required>
            </div>

            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" class="form-control" id="password" name="password" required>
            </div>

            <!-- Div oculta para exibir mensagem de sucesso -->
            <div id="successMessage" style="display: none; text-align: center; margin-top: 20px;">
                <p style="color: green;">Usuário criado com sucesso!</p>
            </div>

            <button type="submit" class="btn btn-primary" style="display: block; margin: 0 auto; margin-bottom: 0;">Criar Usuário</button>
        </form>
    </div>

    <style>
        /* Estilo para a mensagem de sucesso */
        #successMessage {
            background-color: #d4edda;
            border-color: #c3e6cb;
            color: #155724;
            padding: 10px;
            border-radius: 5px;
            margin-top: 20px;
            max-width: 400px;
            margin: 0 auto;
        }

        /* Estilo para o formulário */
        .form-group {
            margin-bottom: 20px;
        }

        label {
            font-weight: bold;
        }

        input[type="text"],
        input[type="email"],
        input[type="password"] {
            width: calc(100% - 20px); 
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }

        button[type="submit"] {
            width: 150px; 
            padding: 10px;
            border: none;
            border-radius: 5px;
            background-color: #007bff;
            color: #fff;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button[type="submit"]:hover {
            background-color: #0056b3;
        }
    </style>

    <script>
        // JavaScript para exibir a mensagem de sucesso após a submissão do formulário
        document.getElementById("createUserForm").addEventListener("submit", function(event) {
            document.getElementById("successMessage").style.display = "block";
        });
    </script>
{% endblock %}
