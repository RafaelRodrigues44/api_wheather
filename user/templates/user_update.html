{% extends 'base.html' %}

{% block title %}Atualização de Usuário{% endblock %}

{% block content %}
<h2 style="text-align: center;">Atualização de Cadastro</h2>

<div style="margin-left: 250px; margin-right: 250px; text-align: center;">
    <form method="post" action="{% url 'user-update' pk=pk %}" id="update-form">
        {% csrf_token %}
        <div style="margin-top: 30px;">
            <!-- Campos do formulário preenchidos com os dados do usuário -->
            <label for="email" style="display: block; margin-bottom: 10px;">Email:</label>
            <input type="email" id="email" name="email" style="width: 100%; padding: 8px; margin-bottom: 20px;" value="{{ user.email }}" required>

            <label for="username" style="display: block; margin-bottom: 10px;">Nome de usuário:</label>
            <input type="text" id="username" name="username" style="width: 100%; padding: 8px; margin-bottom: 20px;" value="{{ user.username }}" required>

            <!-- Como você não deve exibir a senha atual do usuário no formulário de atualização, você pode deixar este campo vazio -->
            <label for="password" style="display: block; margin-bottom: 10px;">Senha:</label>
            <input type="password" id="password" name="password" style="width: 100%; padding: 8px; margin-bottom: 20px;" required>
        </div>
        
        <button type="submit">Atualizar Cadastro</button>
    </form>
</div>    
{% endblock %}
