{% extends 'base.html' %}

{% block title %}Criar usuário{% endblock %}

{% block content %}
    <div style="text-align: center;">
        <form id="createUserForm" method="post" action="{% url 'user-create' %}" style="max-width: 400px; margin: 0 auto;">
            {% csrf_token %}
            <div style="margin-top: 30px;">
                <!-- Campos do formulário -->
                <label for="email" style="display: block; margin-bottom: 10px;">Email:</label>
                <input type="email" id="email" name="email" style="width: 100%; padding: 8px; margin-bottom: 20px;" required>

                <label for="username" style="display: block; margin-bottom: 10px;">Nome de usuário:</label>
                <input type="text" id="username" name="username" style="width: 100%; padding: 8px; margin-bottom: 20px;" required>

                <label for="password" style="display: block; margin-bottom: 10px;">Senha:</label>
                <input type="password" id="password" name="password" style="width: 100%; padding: 8px; margin-bottom: 20px;" required>
            </div>

            <!-- Botão de submissão do formulário -->
            <button type="submit" style="display: block; margin: 0 auto; padding: 10px 20px; background-color: #007bff; color: #fff; border: none; border-radius: 5px; cursor: pointer;">Criar Usuário</button>
        </form>
    </div>
{% endblock %}
